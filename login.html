<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
 </head>
 <body>


    <div class="container mt-5">
        <div class="jumbotron" style="background-color: #fac5fa;">
            <div class="login-container" align="center">
             <h2>LOGIN</h2>
                <form>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Enter Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Enter Password" required>
                </div>
                <button type="submit" class="btn btn-primary" onclick="alert('Logged in Successfully!')">Log in</button>

                    <div class="form-check mt-2">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                </form>
            </div>
        </div>
    </div>
